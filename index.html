<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!-- NAVBAR Section Start -->
    <section id="navbar">
      <div class="top-navbar">
        <!-- Logo Start -->
        <div class="logo">
          <a href="#"
            >Go
            <span class="fg-green"
              >Green <i class="fa fa-envira" aria-hidden="true"></i
            ></span>
          </a>
        </div>
        <!-- Logo End -->
        <!-- User Section Start -->
        <div class="user-section">
          <div class="dropdown open">
            <button
              class="btn dropdown-toggle fg-white"
              type="button"
              id="triggerId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="jatin.jpg"
                alt="User Profile Image"
                width="60px"
                class="img-circle"
              />
              Jatin Sumai
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" href="#"
                ><i class="fa fa-home pr-2" aria-hidden="true"></i>Home</a
              >
              <a class="dropdown-item" href="#"
                ><i class="fa fa-male pr-2" aria-hidden="true"></i>Profile</a
              >
              <a class="dropdown-item" href="#"
                ><i class="fa fa-cog pr-2" aria-hidden="true"></i>Settings</a
              >
            </div>
          </div>
        </div>
        <!-- User Section End -->
      </div>
    </section>
    <!-- NAVBAR Section End -->

    <!-- Content Section Start -->
    <section id="content">
      <!-- .row Start -->
      <div class="row">
        <!-- Left Side Bar Start -->
        <div class="left-sidebar col-md-2">
          <div class="bg-green menu-list-button hidden"
            ><button type="button" class="btn" onclick="toggleNavbar()"
              ><span class="sr-only">Toggle navigation</span>
              <i class="fa fa-bars" aria-hidden="true"></i> Menu List
            </button>
          </div>
          <div id="menu-list">
            <ul class="fg-white">
              <li class="active"
                ><a href=""
                  ><i class="fa fa-tachometer" aria-hidden="true"></i
                  >Dashboard</a
                >
              </li>
              <li
                ><a href=""
                  ><i class="fa fa-youtube-play pr-2" aria-hidden="true"></i
                  >Videos</a
                >
              </li>
              <li
                ><a href=""
                  ><i class="fa fa-history" aria-hidden="true"></i>History</a
                ></li
              >
              <li
                ><a href=""
                  ><i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out</a
                ></li
              >
            </ul>
          </div>
        </div>
        <!-- Left Side Bar End -->
        <div class="col-md-10" id="main-content">
          <!-- BreadCrumb Start -->
          <ol class="breadcrumb bg-gradiant">
            <li class="breadcrumb-item"
              ><a href="#"
                ><i class="fa fa-home fg-green" aria-hidden="true"></i></a
            ></li>
            <li class="breadcrumb-item"><a href="#">History</a></li>
            <!-- <li class="breadcrumb-item active"></li> -->
          </ol>
          <!-- BreadCrumb End -->
          <!-- Page Content Start -->
          <div class="page-content">
            <h2>Dashboard</h2>
            <p>Your Content Goes Here..</p>
            <img class="img-fluid" src="jatin.jpg" alt="" srcset="" />
          </div>
          <!-- Page Content End -->
        </div>
      </div>
      <!-- .row End -->
    </section>
    <!-- Content Section End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
